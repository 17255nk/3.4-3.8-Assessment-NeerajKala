<!DOCTYPE html>
<html>
  <title>DTECH Space</title>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>

	<a-scene>

<!-- Scripts -->

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="scripts/teleporthome.js"></script>
		<script src="scripts/teleport1.js"></script>
    <script src="scripts/teleport2.js"></script>
    <script src="scripts/teleport3.js"></script>

    
  </head>
  <body>

	<a-scene>

     <!-- Assets -->

		<a-assets>
			<img id="area1" src="assets/images/reSchoolHome.jpeg">
			<img id="area2" src="assets/images/reDtechroom.jpeg">
      <img id="area3" src="assets/images/CanteenDanielandJesse1.jpg">
      <img id="area4" src="assets/images/b-blockjunction.jpg">  
    	</a-assets>

	   <!-- Camera -->

      <a-entity id="camera" position="0 1.6 1.5" camera look-controls wasd-controls cursor="rayOrigin: mouse">
      </a-entity>

     <!-- Sky -->

      <a-sky id="sky" rotation="0 90 0" src="#area2"></a-sky>

			<!-- Navigation Buttons -->

			<a-entity id="teleporthome" position="-1.6 1 -2" rotation="0 0 0" teleporthome>
				<a-plane id="button1" color="#6495ED"></a-plane>
				<a-text value="Click here to go to the Home Page" width="1" wrap-count="10" position="-0.518 0.064 0.005"></a-text>
			</a-entity>

			<a-entity id="teleport1" position="-0.5 1 -2" rotation="0 0 0" teleport1>
				<a-plane id="button2" color="#6495ED"></a-plane>
				<a-text value="Click here to go to the 2nd space" width="1" wrap-count="10" position="-0.518 0.064 0.005"></a-text>
			</a-entity>

			<a-entity id="teleport2" position="0.6 1 -2" rotation="0 0 0" teleport2>
				<a-plane id="button3" color="#6495ED"></a-plane>
				<a-text value="Click here to go to the 3rd space" width="1" wrap-count="10" position="-0.518 0.064 0.005"></a-text>
			</a-entity>

			<a-entity id="teleport3" position="1.7 1 -2" rotation="0 0 0" teleport3>
				<a-plane id="button4" color="#6495ED"></a-plane>
				<a-text value="Click here to go to the 4th space" width="1" wrap-count="10" position="-0.518 0.064 0.005"></a-text>
			</a-entity>

			</a-entity>

      <!-- The Architecture -->

      <!-- Title Panel-->

      <a-entity id="homecenter-red" position="0 5 -5" rotation="0 0 0" class="homepage">
        <a-plane id="holder" color="#9370DB" align="center" scale="7 3 3"></a-plane>
        <a-text value="Digital Technology" width="5" wrap-count="15" position="-2.861 0.081 0.007"></a-text> 
      </a-entity>
         
      <!-- Info-->

      <a-plane id="sidepanelleft" color="#20B2AA" align="center" scale="4.122 5.628 3.764" position="-7.171 2.951 -5.013" rotation=" 0 0 0"></a-plane>
        <a-text value="PLACEHOLDER TEXT" width="5" wrap-count="20" position="-9.321 2.951 -5.013" rotation=" 0 0 0" ></a-text> 
      </a-entity>

       <a-plane id="sidepanelright" color="#20B2AA" align="center" scale="4.122 5.628 3.764" position="7.171 2.951 -5.013" rotation=" 0 0 0"></a-plane>
        <a-text value="PLACEHOLDER TEXT" width="5" wrap-count="20" position="5.071 2.951 -5.013" rotation=" 0 0 0" ></a-text> 
      </a-entity>



    </body>
    </html>
