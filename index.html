<!DOCTYPE html>
<html lang="en">
<title>HVHS VR Tour</title>


<!-- Scripts -->

<script src="https://aframe.io/releases/1.2.0/aframe.min.js">

</script>
<script src="scripts/teleporthome.js">

</script>
<script src="scripts/teleport1.js">

</script>
<script src="scripts/teleport2.js">

</script>
<script src="scripts/teleport3.js">

</script>

<body>

	<a-scene>

		<!-- Assets -->

		<a-assets>
			<img id="area1" alt="area1" src="assets/images/reSchoolHome.jpeg">
			<img id="area2" alt="area2" src="assets/images/reDtechroom.jpeg">
      <img id="area3" alt="area3" src="assets/images/CanteenDanielandJesse1.jpg">
      <img id="area4" alt="area4" src="assets/images/b-blockjunction.jpg">  
    	</a-assets>
      
	    <!-- Camera -->

      <a-entity id="camera" position="0 1.6 1.5" camera look-controls wasd-controls cursor="rayOrigin: mouse">
      </a-entity>

      <!-- Sky -->

      <a-sky id="sky" rotation="0 -85 0" src="#area1"></a-sky>

			<!-- Navigation Buttons -->

   			<a-entity id="teleporthome" position="-1.6 0.212 -2" rotation="0 0 0" teleporthome>
				<a-plane id="button1" color="#6495ED" src="assets/images/icons/home-icon.png"></a-plane>
			</a-entity>

			<a-entity id="teleport1" position="-0.5 0.212 -2" rotation="0 0 0" teleport1>
				<a-plane id="button2" color="#6495ED"  src="assets/images/icons/2-icon.png"></a-plane>
			</a-entity>


			<a-entity id="teleport2" position="0.6 0.212 -2" rotation="0 0 0" teleport2>
				<a-plane id="button3" color="#6495ED" src="assets/images/icons/3-icon.png"></a-plane>
        </a-entity>
		

			<a-entity id="teleport3" position="1.7 0.212 -2" rotation="0 0 0" teleport3>
				<a-plane id="button4" color="#6495ED" src="assets/images/icons/4-icon.png"></a-plane>
			</a-entity>


      <!-- The Architecture -->

      <!-- Title Panel -->

      <a-entity id="homecenter-red" position="0 5 -5" rotation="0 0 0" class="homepage">
        <a-plane id="titlepanel" color="#9370DB" align="center" scale="7 3 3" src="assets/images/panels/home-title.png"></a-plane>
      </a-entity>
         
     <!--Information -->
      
      <a-plane id="leftpanel" color="#20B2AA" align="center" scale="4.122 5.628 3.764" position="-5.522 1.934 -2.527" rotation=" 0 46.737 0" src="assets/images/panels/home-info.png"></a-plane>


       <a-plane id="rightpanel" color="#20B2AA" align="center" scale="4.122 5.628 3.764" position="5.522 1.934 -2.527" rotation=" 0 -46.737 0" src="assets/images/panels/home-info2.png"></a-plane>

</a-scene>


    </body>
    </html>
