<!DOCTYPE html>
<html>
  <title>B-Block Space</title>
  <head>

<!-- Scripts -->

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="scripts/teleporthome.js"></script>
		<script src="scripts/teleport1.js"></script>
    <script src="scripts/teleport2.js"></script>
    <script src="scripts/teleport3.js"></script>

    
  </head>
  <body>

	<a-scene>

<!-- Assets -->

		<a-assets>
			<img id="area1" src="assets/images/reSchoolHome.jpeg">
			<img id="area2" src="assets/images/reDtechroom.jpeg">
      <img id="area3" src="assets/images/CanteenDanielandJesse1.jpg">
      <img id="area4" src="assets/images/Bblockjunction.jpeg">  
    	</a-assets>
      
      
	<!-- Camera -->

      <a-entity id="camera" position="0 1.6 1.5" camera look-controls wasd-controls cursor="rayOrigin: mouse">
      </a-entity>

<!-- Sky -->

      <a-sky id="sky" src="#area4" rotation="0 -145 0"></a-sky>

			<!-- Navigation Buttons -->
   			<a-entity id="teleporthome" position="-1.6 0.212 -2" rotation="0 0 0" teleporthome>
				<a-plane id="button1" color="#6495ED" src="assets/images/icons/home-icon.png"></a-plane>
			</a-entity>

			<a-entity id="teleport1" position="-0.5 0.212 -2" rotation="0 0 0" teleport1>
				<a-plane id="button1" color="#6495ED"  src="assets/images/icons/2-icon.png"></a-plane>
			</a-entity>

			</a-entity>

			<a-entity id="teleport2" position="0.6 0.212 -2" rotation="0 0 0" teleport2>
				<a-plane id="button3" color="#6495ED" src="assets/images/icons/3-icon.png"></a-plane>
        </a-entity>
		

			<a-entity id="teleport3" position="1.7 0.212 -2" rotation="0 0 0" teleport3>
				<a-plane id="button4" color="#6495ED" src="assets/images/icons/4-icon.png"></a-plane>
			</a-entity>


      <!-- The Architecture -->

      <!-- Title Panel -->

      <a-entity id="homecenter-red" position="0 5 -5" rotation="0 0 0" class="homepage">
        <a-plane id="holder" color="#9370DB" align="center" scale="7 3 3" src="assets/images/panels/b-block-title.png"></a-plane>
      </a-entity>
         
         <!-- Info & Images --> 
   
      <a-plane id="leftboxpanel" color="#20B2AA" align="center" scale="4.122 5.628 3.764" position="-5.522 1.934 -2.527" rotation=" 0 46.737 0" src="assets/images/panels/b-block-left.png"></a-plane>

      </a-entity>

       <a-plane id="rightboxpanel" color="#20B2AA" align="center" scale="4.122 5.628 3.764" position="5.522 1.934 -2.527" rotation=" 0 -46.737 0" src="assets/images/panels/b-block-right.png"></a-plane>
      </a-entity>


    </body>
    </html>
